<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link

    <link rel="stylesheet" type="text/css" href="custom.css" />

    <title>Weather App</title>

      <div class="weatherapp">

            />
          </div>
          <div class="col-2" id="celciusFarenheit">
            <span class="degree">6</span>
            <span id="floatDegrees">°C | <span id="farenheit">°F</span></span>
          </div>
          <div class="col-4">
            <ul class="percentages">
              <li>Precipitation: 97%</li>
              <li>Humidity: 92%</li>
              <li>Wind: 8 mph</li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="dateTime">
              <li class="tellingTime">Monday 18:00</li>
              <li>Mostly Cloudy</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        Open-source code by
        <a href="https://github.com/AbPip/vanilla-weather-app" target="_blank"
          >Abbie Piper</a

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
