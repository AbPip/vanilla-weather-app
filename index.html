<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="custom.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <div class="col-6">
            <form id="searchBar">
              <input
                type="search"
                placeholder="Search for a city"
                class="form-control"
                id="city-input"
              />
              <input type="submit" value="OK" />
            </form>
          </div>
          <div class="col-6">
            <h1 id="location"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-2 image"><img id="icon" src"" alt"" /></div>
          <div class="col-3" id="celciusFarenheit">
            <span class="degree"></span>
            <span id="floatDegrees">째C | <span id="farenheit">째F</span></span>
          </div>
          <div class="col-3">
            <ul class="percentages">
              <li>High: <span id="high"></span>째C</li>
              <li>Low: <span id="low"></span>째C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windSpeed"></span>Km/H</li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="conditions">
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        Open-source code by
        <a href="https://github.com/AbPip/vanilla-weather-app" target="_blank"
          >Abbie Piper</a
        >.
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
